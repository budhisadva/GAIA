{% extends 'layout/outter.html' %}
{% load static %}

{% block title %}Iniciar Sesion{% endblock %}

{% block content %}
{% for m in messages %}
<div class="alert alert-primary alert-dismissible fade show">
  <strong>Error: </strong>{{m}}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="cerrar"></button>
</div>
{% endfor %}
<form id="form-ingresar" action="{% url 'IniciarSesion:iniciar_sesion' %}" method="POST">
  {% csrf_token %}
  <p class="form__titulo">Ingresar</p>
  <input class="form__campo ancho-64" type="text" name="nombre" placeholder="Nombre" required>
  <input class="form__campo ancho-64" type="password" name="contrasena" placeholder="ContraseÃ±a" required>
  <input class="form__btn ancho-64" type="submit" value="Ingresar">
  <a class="form__link" href="{% url 'CrearCuenta:index' %}">Aun no tengo cuenta</a>
</form>
{% endblock %}
