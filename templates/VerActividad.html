{% extends 'layout/inner.html' %}

{% block title %}Ver Actividad{% endblock %}

{% block content %}
<div class="timeline">
  <div class="publicar" id="publicar">
    <div class="publicar__foto"></div>
    <a href="#" data-bs-toggle="modal" data-bs-target="#modal-publicar">
      <input class="publicar__entrada" type="text" placeholder="¿Qué estás pensando?">
    </a>
  </div>
  <div class="posts" id="posts"></div>
</div>

{% if messages %}
  {% for message in messages%}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      {{message}}
      <<button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  {% endfor %}
{% endif %}

{% endblock %}
